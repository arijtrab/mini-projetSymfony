        autowire: true
        autoconfigure: true

    # Charge toutes les classes du dossier src/
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Charge les contr√¥leurs
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']
